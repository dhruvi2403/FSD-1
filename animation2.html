<html>
    <head>
        <style>
            div{
                width: 300px;
                height: 300px;
                background-color: lightskyblue;
                animation-name: animate1;
                animation-duration: 5s;
                animation-delay: 1s;
                animation-direction: normal;
                animation-iteration-count: 1;
                position:absolute;
            }
            @keyframes animate1{
                /* from {
                    background-color: lightskyblue;
                }
                to{
                    background-color: burlywood;
                } */
                0%{background-color: lightskyblue;top:0px;left:0px}
                25%{background-color: burlywood;top:0px;left:300px} 
                50%{background-color: green;top:300px;left:300px}
                75%{background-color: violet;top:300px;left:0px}
                100%{background-color: darkred;top:0px;left:0px}
                

            }
        </style>
    </head>
    <body>
        <div>Good Morning</div>
    </body>
</html>
