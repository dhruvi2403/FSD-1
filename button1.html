<html>
    <head>
        <style>
            .button{
                cursor:pointer;
                text-decoration: none;
                height: 120px;
                width:200px;
                margin: 20px;
                padding: 20px;
                text-align: center;
                color: blue;
                background-color: bisque;
                display: inline-block;
                transition-property: background-color;
            }
            .button:hover{
                background-color: green;
            }
        </style>
    </head>
    <body>
        <input type="button" class="button" placeholder="hellooo">
    </body>
</html>
