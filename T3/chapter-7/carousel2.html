<html>
    <head>
        <title>carousel2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    </head>
    <body>
        <div class="carousel slide" id="demo" data-bs-interval="2000" data-bs-ride="carousel">  <!--carousel image change rate-->
            <div class="carousel-indicators">  <!--indicators-->
                <button data-bs-target="#demo" data-bs-slide-to="0" class="bg-warning active" ></button>
                <button data-bs-target="#demo" data-bs-slide-to="1" class="bg-info" ></button>
                <button data-bs-target="#demo" data-bs-slide-to="2" class="bg-success" ></button>

            </div>
            <div class="carousel-inner">
                <div class="carousel-item active"> 
                    <img src="https://images7.alphacoders.com/133/1338270.png" height="500px" width="100%"  alt="">
                    <div class="carousel-caption"><h1>Nature</h1></div>
                </div>
                <div class="carousel-item "> 
                    <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_640.jpg" height="500px" width="100%"  alt="">
                    <div class="carousel-caption"><h1>Thunder</h1></div>

                </div>
                <div class="carousel-item "> 
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNi5TKI41caARnKlsj0f-e3dWLC0Qkjxd83A&s" height="500px" width="100%"  alt="">
                    <div class="carousel-caption"><h1>Iceburg</h1></div>

                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </body>
</html>
