<html>
    <head>
        <title>
            registration ofrm
        </title>
    </head>
    <body>
        <form action="#">
            <hr width="100%" color="orange" size="6">
            <font color="blue"> <h1 align="center">Generate Form</h1></font>      
            <hr width="100%" color="green" size="6">
            <fieldset>
                <legend align="center"><b>Registration for Course</b></legend>
                firstname:
                <input type="text" placeholder="Enter your name">
                lastname:
                <input type="text">Enter last name
                <br>
                password:
                <input type="password" placeholder="Enter 6 digit password" max="6">
                <br>
                DOB
                <input type="date">
                <br>
                Email:
                <input type="email">
                <br>
                gender:
                <input type="radio" checked value="male">Male
                <input type="radio" value="female">Female
                <br>
                Selection of Subjects:
                <input type="checkbox" name="sub">FSD-1
                <input type="checkbox" name="sub">DE
                <input type="checkbox" name="sub">PYTHON

                <br>
                City:
               
                <select name="city" >
                    <option selected disabled hidden>--City--</option>
                    <optgroup label="GUJARAT">
                        <option value="ahmedabad">ahmedabad</option>
                        <option value="baroda">baroda</option>
                        <option value="anand">anand</option>
                    </optgroup>
                    <optgroup label="RAJASTHAN">
                        <option value="jaipur">jaipur</option>
                        <option value="udaipur">udaipur</option>
                        <option value="jaisalmer">jaisalmer</option>
                    </optgroup>
                </select>

                <br>
                semester:
                <select name="city" >
                    <option selected disabled hidden>--SOURCE TYPE--</option>
                   
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                </select>
                <br>
                Upload CV:
                <input type="file">
                <br>
                Submit:
                <input type="submit">
                <input type="reset">
            </fieldset>
        </form>
    </body>
</html>
