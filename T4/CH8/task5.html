<!-- given digit is 23 divide into two parts 2 and 3 and find 2^3 -->
 <html>
    <head>
        <script>
            var num="23"
            var f=num.charAt(0)
            var l=num.charAt(1)

            var r=Math.pow(f,l)
            document.write("answer="+r)
        </script>
    </head>
 </html>
