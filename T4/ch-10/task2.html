 <html>
    <head>
        <script>
            function f1(){
                var fname = document.getElementById("f").value;
                var lname = document.getElementById("l").value;
                var gen=document.getElementById("g").value;
                var gam=document.getElementById("gam").value;

                // // d=document.getElementById('d');
                // document.getElementById('d').innerHTML='first name='+fname+" "+"last name="+lname+" "+"gender="+gen+" "
                document.write('first name='+fname+" <br>" +"last name="+lname+"<br> "+"gender="+gen+"<br> "+"game="+gam)
            }
        </script>
    </head>
    <body>
        <form action="" method="get">
            firstname:
            <input type="text" name="fn" id="f">
            lastname:
            <input type="text" name="ln" id="l">

            <input type="radio" name="gender" value="female" id="g">female

            select game:
            <input type="checkbox" name="game" checked value="football" id="gam">football

 </html>
