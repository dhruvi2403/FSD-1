<html>
    <head>
        <style>
            div{
                height:200px;
                width:300px;
                float:left;
                border:1px solid blue;
                margin:10px;
                padding:10px;
                position:relative;
            }
            .p1{
                background-image: linear-gradient(red,blue,tomato);
            }
            .p2{
                background-image: linear-gradient(to right,red,blue,tomato);
            }
            .p3{
                background-image: linear-gradient(to bottom right,red,blue,tomato);
            }
            .p4{
                background-image: linear-gradient(-30deg,red,blue,tomato);
            }
            .p5{
                background-image: linear-gradient(red 10%,blue 40%,tomato);/*last ma % add karvathi different result*/
            }
            .p6{
                background-image:repeating-linear-gradient(red 10%,blue 20%,tomato 20%);
            }
        </style>
    </head>
    <body>
        <div class="p1">linear gradient 1</div>
        <div class="p2">linear gradient 2</div>
        <div class="p3">linear gradient 3</div>
        <div class="p4">linear gradient 4</div>
        <div class="p5">linear gradient 5</div>
        <div class="p6">linear gradient 6</div>
        <div class="p7">linear gradient 7</div>
        <div class="p8">linear gradient 8</div>

    </body>
</html>
