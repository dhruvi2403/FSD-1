<!-- write a js program to perform:
if mouse is over heading it should turn yellow if mouse goes out then it schould turn black 
if button named findtime is clicked then it shows date and time information 
if button named red is clicked then background color should turn red 
if button named green is clicked then background color should turn green  -->
<html>
    <head>
        <script>
            function fun_date(e){
                var d= new Date()
                // document.write(d)
                document.getElementById("id1"),innerHTML=d
            }
            function red(){
                document.getElementById("id2").style.backgroundColor="red"
 
            }
            function green(){
                document.getElementById("id3").style.backgroundColor="green"
            }
            function mover(e){
                e.style.color="yellow";
            }
            function mout(e){
                // e.style.backgroundColor="black";
                e.style.color="black";
            }
        </script>
    </head>
    <body id="id1">
        <input type="button" id="id1" value="findtime" onclick="fun_date(this)">
        <input type="button" id="id2" value="red" onclick="red()">
        <input type="button" id="id3" vaue="green" onclick="green()">
        <h1 onmouseover="mover(this)" onmouseout="mout(this)">THIS IS A HEADING</h1>
        <p></p>
    </body>
</html>
