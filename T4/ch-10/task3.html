<!-- sort string alphabetically stored in array using ES6 -->
 <html>
    <head>
        <script>
            a=['xyz','lmn','abc','aacd']
            f1=()=>{
                for(var temp in a){
                d=a.sort()              
            }
            }
            f1()
            document.write(d)
        </script>
    </head>
 </html>

 <!-- output: aacd,abc,lmn,xyz -->
