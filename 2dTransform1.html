<html>
    <head>
        <style>
            div{
                height:200px;
                width:300px;
                float:left;
                border:1px solid blue;
                margin:10px;
                padding:10px;
                position:relative;
                background-color: lightblue;
            }
            .p1:hover{
                background-color: rgb(245, 123, 180);
                transform:rotate(50deg)
            }
            .p2:hover{
                background-color: rgb(245, 123, 180);
                transform:rotateX(180deg)
            }
            .p3:hover{
                background-color: rgb(245, 123, 180);
                transform:rotateY(180deg)

            }
            .p4:hover{
                background-color: rgb(245, 123, 180);
                transform:skew(20deg,0deg)
            }
            .p5:hover{
                background-color: rgb(245, 123, 180);
                transform:scale(2,0.5)
            }
            .p6:hover{
                background-color: rgb(245, 123, 180);
                transform:scalex(2)
            }
            .p7:hover{
                background-color: rgb(245, 123, 180);
                transform:scaley(2)
            }
            .p8:hover{
                background-color: rgb(245, 123, 180);
                transform:translate(50px,100px)
            }
            .p9:hover{
                background-color: rgb(245, 123, 180);
                transform:skewX(30deg)
            }
            .p10:hover{
                background-color: rgb(245, 123, 180);
                transform:skewY(30deg)
            }

        </style>
    </head>
    <body>
        <div class="p1">transform 1</div>
        <div class="p2">transform 2</div>
        <div class="p3">transform 3</div>
        <div class="p4">transform 4</div>
        <div class="p5">transform 5</div>
        <div class="p6">transform 6</div>
        <div class="p7">transform 7</div>
        <div class="p8">transform 8</div>
        <div class="p9">transform 9</div>
        <div class="p10">transform 10</div>


    </body>
</html>
