<html>
    <head>
        <script>
            for(var i=0;i<6;i++){
                for(var j=0;j<i;j++){
                    if((i+j-2)%2==0){
                        document.write("0")
                    }
                    else{
                        document.write("1")
                    }
                }
                document.write("<br>")
            }
        </script>
    </head>
</html>
