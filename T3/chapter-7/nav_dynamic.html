<html>
    <head>
        <title>nav dynamic</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <ul class="nav nav-pills">               
                <li class="nav-item">
                    <a href="#a1" class="nav-link active" data-bs-toggle="tab"><i class="bi bi-house-fill"></i>  Home</a>

                </li>
                <li class="nav-item">
                    <a href="#a2" class="nav-link " data-bs-toggle="tab"><i class="bi bi-file-person"></i>  About</a>
                    
                </li>
                <li class="nav-item">
                    <a href="#a3" class="nav-link " data-bs-toggle="tab"><i class="bi bi-envelope"></i>  Contact</a>                  
                </li>
            </ul>
        </div>
        <div class="tab-content">
            <div id="a1" class="container tab-pane active">
                <h3>Home</h3>
                <p>this is home page</p>
            </div>
            <div class="container tab-pane fade" id="a2"><!--fade give a transition type effect-->
                <h3>About</h3>
                <p>this is about page</p>
            </div>
            <div class="container tab-pane fade" id="a3"><!--fade give a transition type effect-->
                <h3>Contact</h3>
                <p>this is about cntact</p>
            </div>
        </div>
    </body>
</html>
