<html>
  <head>
    <title>form3_inline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div classs="container mt-3">
      <form action="" method="get">
        <div class="mt-3">
          Name:
          <input
            type="text"
            class="form-control"
            placeholder="Enter your name here"
          />
        </div>
        <div class="mt-3">
          email:
          <input
            type="email"
            class="form-control"
            placeholder="Enter your email here"
          />
        </div>
        <div class="form-check  mt-3">
            Gender:
            <input type="radio" id="male" name="gender" value="male">Male
            <input type="radio" id="female" name="gender" value="female">Female
        </div>
        <div class="form-group">
            <select name="" id="">
                <option selected disabled hidden>Select Country</option>
                <optgroup label="Asia">
                    <option value="India">India</option>
                    <option value="China">China</option>

                </optgroup>
            </select>
        </div>
       <div>
        <div class="row">
            <div class="col">
                Interest:
            </div>
            <div class="col">
                <div>
                    <input type="checkbox" class="form-check-input"><label for="" class="form-check-label">Travelling</label>
                </div>
            </div>
            <div class="col">
                <div>
                    <input type="checkbox" class="form-check-input"><label for="" class="form-check-label">photograph</label>
                </div>
            </div>
            <div class="col">
                <div>
                    <input type="checkbox" class="form-check-input"><label for="" class="form-check-label">reading</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                name:
                <input type="text" class="form-control">
            </div>
            <div class="col-md">
                password:
                <input type="password" class="form-control">
            </div>
        </div>
        <div class="form-control mt-3">
            comment:
            <textarea rows="5" class="form-control"></textarea>
        </div>
        subscribe
        <div class="form-check form-switch">
            
            <input type="checkbox" class="form-check-input">On/Off
        </div>
        <button class="btn btn-info mt-3" type="submit">submit</button>
        <button class="btn btn-info mt-3" type="reset">reset</button>

      </form>
    </div>
  </body>
</html>
