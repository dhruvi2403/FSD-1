<html>
    <head>
        <style>
            div{
                height:200px;
                width:300px;
                float:left;
                border:1px solid blue;
                margin:10px;
                padding:10px;
                position:relative;
            }
            .p1{
                background-image: radial-gradient(red,blue,tomato);
            }
            .p2{
                background-image: radial-gradient(circle,red,blue,tomato);
            }
            .p3{
                background-image: radial-gradient(to bottom right,red,blue,tomato);
            }
            .p4{
                background-image: radial-gradient(red 20%,blue 60%,tomato 10%);
            }
            .p5{
                background-image: radial-gradient(red 10%,blue 40%,tomato);/*last ma % add karvathi different result*/
            }
            .p6{
                background-image:repeating-radial-gradient(red 10%,blue 20%,tomato 20%);
            }
        </style>
    </head>
    <body>
        <div class="p1">radial gradient 1</div>
        <div class="p2">radial gradient 2</div>
        <div class="p3">radial gradient 3</div>
        <div class="p4">radial gradient 4</div>
        <div class="p5">radial gradient 5</div>
        <div class="p6">radial gradient 6</div>
        <div class="p7">radial gradient 7</div>
        <div class="p8">radial gradient 8</div>

    </body>
</html>
