<html>
    <head>
        <title>borders</title>
        <style>
            .a{
                border-style:solid;
                border-color: red green blue yellow;
                border-width:5px
              }
              .b{
                border-style:dashed;
                border-color: red green blue yellow;
                border-width:2px
              }
              .c{
                border-style:dotted;
                border-color: red green;
                border-width:5px
              }
              .d{
                border-style:dashed;
                border-color: blue;
                border-width:5px
              }
              .e{
                border-style:solid dashed dotted double;
                border-color: blue red tomato green;
                border-width:7px
              }
              .f{
                border:5px solid red;
                border-radius:50%
              }
        </style>
    </head>
    <body>
        <div class="a" height="500px">A solid red green blue yellow border</div>
        <br>
        <div class="b">A double red green blue border</div>
        <br>
        <div class="c">A dotted red green border</div>
        <br>
        <div class="d">A dashed                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  blue border</div>
        <br>
        <div class="e">Note: The "border-color" property does not work if it is used alone. Use the "border-style" property to set the borders first.</div>
        <br>
        <div class="f">radius div</div>
    </body>
</html>
