<html>
    <head>
        <script>
            x="hello"
            y="_ _world"
            x1="this is demo"
            y1="is"
            document.write("<br> char at 0th position:"+x.charAt(0)+ '<br>')
            document.write(x.concat(y)+ '<br>')
            document.write(x1.indexOf(y1)+ '<br>')
            document.write(x1.lastIndexOf(y1)+ '<br>')
            document.write(x.replace("hell",y)+ '<br>')
            document.write(x.split("l")+ '<br>')
            document.write(x1.split(" ")+ '<br>')
            document.write(x.substr(2,5)+ '<br>')
            document.write(x.substring(2,5)+ '<br>')
            document.write(x.toLowercase()+ '<br>')
            document.write(x.toUppercase()+ '<br>')
        </script>
    </head>
</html>
