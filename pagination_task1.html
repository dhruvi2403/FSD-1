<html>
    <head>
        <style>
            .pagination{
                display:inline-block;
                margin-left: auto;
                margin-right: auto;
                
            }
            .pagination a{
                text-decoration: none;
                padding: 20px;
                margin:-2px;
                background-color: orange;
                color:white;
            }
            a:hover{
                opacity: 0.6;
            }
            a.active{
                opacity: 0.5;
            }

        </style>
    </head>
    <body>
        <div class="pagination">
            <a href="_blank">Prev</a>
            <a href="">1</a>
            <a class="active"href="_blank">2</a>
            <a href="_blank">3</a>
            <a href="_blank">4</a>
            <a href="_blank">5</a>
            <a href="_blank">Next</a>

        </div>
    </body>
</html>
