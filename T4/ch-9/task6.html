<!-- write js to handle following key events 
give keycode for key pressed 
script should give message "vowel is pressed" on pressing vowel key 
background color should change to red after releasing the pressed key  -->
<html>
    <head>
        <script>
            function fun1(e){
                document.innerHTML=e.keyCode
                a=(e.key)
                if(a=="a" || a=="e" ||a=="i" || a=="o" || a=="u"){
                    document.getElementById("i1").innerHTML="vowel is entered"+e.keyCode
                }
                else{
                    document.getElementById("i1").innerHTML=e.keyCode
                }
            }
            function fun2(id){
                document.getElementById("i1").style.backgroundColor="red"
            }

        </script>
    </head>
    <body onkeypress="fun1(event)" onkeydown="fun2(this)" id="i1">
    </body>
</html>
