<html>
    <head>
        <script>
            function emp(id,name,age){
                this.id=id;
                this.name=name;
                this.age=age;
            }
            let employee=new emp(1,"abc",23)
            document.write(employee.id+" "+employee.name+" "+employee.age)
        </script>
    </head>
</html>
