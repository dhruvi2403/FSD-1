    <body>
        <div onmousedown="mdown(this) " onmouseup="mup(this)" style="background-color: cyan;width:70px; height:30px;padding:20px">
            click me 
        </div>

            function mdown(e){
                e.style.backgroundColor="yellow"
                e.innerHTML="clicked"
            }
            function mup(e){
                e.style.backgroundColor="pink"
                e.innerHTML="rebase"
            }
        </script>
