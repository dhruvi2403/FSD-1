<html>
    <head>
        <script>
            // type-1 confirmation box:
            function pro(){
                var d=confirm("Do you want to continue?")
                if(d==true){
                    document.write("user want to continue")
                }
                else{
                    document.write("user dont want to continue")
                }
            }
        </script>
    </head>
    <body>
        <input type="button" value="ok" onClick="conf()">
    </body>
</html>
