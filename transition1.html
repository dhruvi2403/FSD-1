<html>
    <head>
        <style>
            div{
                width:200px;
                height:200px;
                background-color: rgb(236, 16, 89);
                border: 1px solid green;
                transition-property: width,height,background-color;
                transition-duration: 5s,2s;
                transition-delay: 1s;
            }
            div:hover{
                width:400px;
                height: 400px;
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <div><b>EFFECT</b></div>
    </body>
</html>
