<html>
    <head>
        <script>
            document.write(Math.min(2,5)+"<br>")
            document.write(Math.max(2,5)+"<br>")
            document.write(Math.round(2.45)+"<br>")
            document.write(Math.ceil(2.978)+"<br>")
            document.write(Math.floor(8.4364)+"<br>")
            document.write(Math.pow(2,5)+"<br>")
            document.write(Math.abs(-5.12)+"<br>")
            document.write(Math.sqrt(2)+"<br>")
            document.write(Math.random()+"<br>")


        </script>
    </head>
</html>
