<html>
    <head>
        <script>
            // var subname="de"
            var subname=prompt("Enter subject name:")
            if(subname=="fsd1"){
                document.write("psp")
            }
            else if(subname=="fcsp1"){
                document.write("tat")
            }
            else if(subname=="de"){
                document.write("vby")
            }
            else if(subname=="ps"){
                document.write("hrj")
            }
            else{
                document.write("wrong choice...")
            }
        </script>
    </head>
</html>
