<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container p-4">
        <h1>BS 4.0</h1>
        <p>effect of container class</p>
    </div>
    <div class="container-fluid">
        <h1>BS 4.0</h1>
        <p>effect of container-fluid class</p>
    </div>
    <div>
        <h1 class="display-1">hello</h1>  <!--96px-->
        <h6 class="display-2">hi</h6><!--88px-->
        <h3 class="display-3">hello3</h3><!--72px-->
        <h4 class="display-4">hi4</h4><!--56px-->
    </div>
    <div>
        <abbr title="Full Stack Development" class="initialism">FSD</abbr>
        <p title="Full Stack Development" class="initialism">FSD</p>
    </div>
    <div class="container">
        <blockquote class="blockquote">
            <p>no motivational speech can motivate you until you are ready for it</p>
            <footer class="blockquote-footer text-right">your sir</footer>
        </blockquote>
    </div>
  </body>
</html>
