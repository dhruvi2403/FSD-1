<!-- Write a code using JS. Create a function that takes an array of objects (groceries) which calculates the total price 
 and returns it as a number.A grocery object has a product, a quantity and a price. -->
 <html>
    <head>
        <script>
            const list=[{product:"apple",quantity:2,price:80},{product:"banana",quantity:5,price:10},{product:"milk",quantity:1,price:30}]
            function CTP(groceries){
                let tp=0
                for(let i=0;i<groceries.length;i++){
                    const{quantity,price}=groceries[i]
                    tp+=quantity*price
                }
                return tp 
            }
            const total=CTP(list)
            document.write("total price is="+total)
        </script>
    </head>
 </html>
