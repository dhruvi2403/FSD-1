<!-- wap to display alert with popup message enter something if input field is empty on clicking submit button  -->
 <html>
    <head>
        <script>
            function f1(){
                x=document.f1.t1.value
                if (x==""){
                    alert("Please enter something");
                }
            }
        </script>
    </head>
    <body>
        <form action="#" name="f1" method="get" onsubmit="f1()">
            <input type="text" name="t1">
            <input type="submit">
        </form>
    </body>
 </html>
